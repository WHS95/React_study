<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <!--interactive하게 만들어 준다. -->
  <script
    src="https://unpkg.com/react@18/umd/react.development.js"
    crossorigin
  ></script>
  <!-- reactDom은 react element를 가져다가 html로 바꾸는 역할을 한다. -->
  <script
    src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    crossorigin
  ></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>
  <script type="text/babel">
    //아래의 text,fontSize는 ES6의 destructure를 이용하여 굳이  props를 파라미터로 따로 받지않고
    //porps객체안에 있는값을 직접적어서 사용할수있다.
    function Btn({ text, fontSize=16 }) {//기본값으로 설정을 할수있다.
      return (
        <button
          style={{
            backgroundColor: "tomato",
            color: "white",
            padding: "10px 20px",
            border: 0,
            borderRadius: 10,
            fontSize,
          }}
        >
          {text}
        </button>
      );
    }
    function ConfirmBtn() {
      return <button>Confirm</button>;
    }
    Btn.propTypes = {
      //propTypes을 이용하면
      //props에서 생길수있는 에러들에대해 체크를 할수있다.
      text: PropTypes.string.isRequired,
      fontSize: PropTypes.number,
    };
    //props를사용하면 동일한 컴포넌트에서 수정사항들만 바꾸어서 재사용할수있다.
    //즉 약간의 차이때문에 컴포넌트를 또만들필요가 없다.
    function App() {
      return (
        <div>
          <Btn text='Save Changes' fontSize={18} />
          <Btn fontSize='asdf' />
        </div>
      );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
