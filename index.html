<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <!--interactive하게 만들어 준다. -->
  <script
    src="https://unpkg.com/react@18/umd/react.development.js"
    crossorigin
  ></script>
  <!-- reactDom은 react element를 가져다가 html로 바꾸는 역할을 한다. -->
  <script
    src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    crossorigin
  ></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");
    function App() {
      //useStat의 결과값 배열에서 첫번째는 데이터이다.
      //두번째는 값이 바뀌었을때 리랜더링시 작동할 함수이다..
      const [minutes, setMinutes] = React.useState(0);
      const onChange = (eventData) => {
        setMinutes(eventData.target.value);
      };
      const onClick = () => {
        setMinutes(0);
      };
      return (
        <div>
          <h3 className='hi'>Super Converter</h3>
          <div>
            <label htmlFor='minutes'>Minutes</label>
            <input
              value={minutes}
              placeholder='Mintes'
              type='number'
              onChange={onChange}
            ></input>
          </div>
          <div>
            <label htmlFor='hours'>Hours</label>
            <input
              value={Math.round(minutes / 60)}
              placeholder='Hours'
              type='number'
            ></input>
          </div>
          <button onClick={onClick}>Reset</button>
        </div>
      );
    }
    ReactDOM.render(<App />, root);
  </script>
</html>
